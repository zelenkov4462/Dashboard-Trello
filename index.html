<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Trello</title>
</head>
<body>
    
    <div class="app">
        <div class="boards">
            <div class="boards__item">
                <span contenteditable="true" class="title"></span>
                <div class="list">
                    <div class="list__item" draggable="true">
                        <span class="list__item-text">Стартовая карточка</span>
                        <span class="change">✎</span>
                        <span class="save">✔</span>
                        <span class="delete">✖</span>
                    </div>
                    
                </div>

                <div class="form">
                    <textarea class="textarea" placeholder="Введите название для этой карточки"></textarea>

                    <div class="buttons">
                        <button class="add__item-btn">Добавить карточку</button>
                        <button class="cancel__item-btn">Отмена</button>
                    </div>
                </div>

                <div class="add__btn"><span>+</span>Добавить карточку</div>

            </div>
        </div>
        <div class="button">Добавить доску</div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
